<!DOCTYPE html>
<html>
<head>
	<title> Formative Assessment 12</title>
	<meta charset="UTF-8"> 
	<meta name="author" content="Hyde Marie Del Socorro"> 
	<meta name="keywords" content="HTML, CSS, JavaScript"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table, td {
		border:1px solid black;
		}

		#input p {
		display: inline-block;
		}
	</style>
</head>
	<body>
	<div id="input">
		<p>[Enter a number between 2 and 10]</p><br>
		<input type="row" id="myRow"> by
		<input type="column" id="myColumn"></br></br>
		<button onclick="myFunction()">Click here when ready!</button>
		</br></br>
	</div>
	
		<div id="table"></div>
		
	<script>
	function myFunction() {
			var firstRange = parseInt(document.getElementById("myRow").value);
			var secondRange = parseInt(document.getElementById("myColumn").value);
			
			if (firstRange < 2 || firstRange > 10 || secondRange < 2 || secondRange > 10) {
				alert("Please enter numbers between 2 and 10");
				return;
			}

			// Generates multiplication table
			var table = "<table>";
			for (var counter = 1; counter <= firstRange; counter++) {
				table += "<tr>";
				for (var counterTwo = 1; counterTwo <= secondRange; counterTwo++) {
					table += "<td>" + (counter*counterTwo) + "</td>";
				}
				table += "</tr>";
			}
			table += "</table>";

			// Displays multiplication table
			document.getElementById("table").innerHTML = table;
		}
	</script>
	</body>
</html>
